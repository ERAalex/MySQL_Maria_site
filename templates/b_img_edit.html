//templates/edit.html
{% extends "b_layout.html" %}
{% block body %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">

        <form action="/update/{{article_show.id}}" method="POST">

          <div class="form-group">
            <input type="text" name="position" value="{{article_show.position}}" class="form-control">
          </div>

          <div class="form-group">
            <input type="text" name="name" value="{{article_show.name}}" class="form-control">
          </div>

          <div class="form-group">
            <input type="text" name="text" value="{{article_show.text}}" class="form-control">
          </div>

          <div class="form-group">
            <input type="text" name="small_img" value="{{article_show.file_name}}" class="form-control">
          </div>

          <div class="form-group">
            <input type="text" name="big_img" value="{{article_show.file_name_big}}" class="form-control">
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
